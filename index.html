<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wszystkiego najlepszego!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="content">
    <h1 class="pulsing">Wszystkiego najlepszego! </h1>
    <!-- <h2 class="czopek"><img src="czopek.png" alt="czopek"></h2> -->
    <canvas id="confetti-canvas"></canvas>
  </div>
  <div class="czopek">
      <img src="czopek.png">
  </div>


  <div class="banner" id="banner"></div>

  
  <button id="toggleBanner">▲</button>

  
  <div id="modal">
    <span id="close">&times;</span>
    <img id="modal-img" src="" alt="podgląd">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
  
    const canvas = document.getElementById('confetti-canvas');
    const myConfetti = confetti.create(canvas, { resize: true, useWorker: true });

    function shootConfetti() {
      myConfetti({
        particleCount: 100,
        spread: 160,
        origin: { y: 0 },
      });
    }

    setInterval(shootConfetti, 1500);


    const images = [
      '1.jpeg','2.jpeg','3.jpeg','4.jpeg','5.jpeg',
      '50.jpg','51.jpg','52.jpg','53.jpg','54.jpg','55.jpg','56.jpg','57.jpg','58.jpg',
      '6.jpeg','7.jpeg','8.jpeg','9.jpeg','1.png',
      '3.jpg','4.jpg','5.jpg','6.jpg','7.jpg','8.jpg','9.jpg','10.jpg',
      '11.jpg','13.jpg',
      '24.jpg','25.jpg','27.jpg','28.jpg','29.jpg','30.jpg',
      '31.jpg','32.jpg','33.jpg','34.jpg','35.jpg','36.jpg',
    ];
    const banner = document.getElementById('banner');

    images.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.addEventListener('click', () => openModal(src));
      banner.appendChild(img);
    });

  
    let isDown = false;
    let startX;
    let scrollLeft;

    banner.addEventListener('mousedown', (e) => {
      isDown = true;
      startX = e.pageX - banner.offsetLeft;
      scrollLeft = banner.scrollLeft;
    });
    banner.addEventListener('mouseleave', () => isDown = false);
    banner.addEventListener('mouseup', () => isDown = false);
    banner.addEventListener('mousemove', (e) => {
      if(!isDown) return;
      e.preventDefault();
      const x = e.pageX - banner.offsetLeft;
      const walk = (x - startX) * 1.5;
      banner.scrollLeft = scrollLeft - walk;
    });

 
    let touchStartX = 0;
    banner.addEventListener('touchstart', (e) => {
      touchStartX = e.touches[0].pageX;
      scrollLeft = banner.scrollLeft;
    });
    banner.addEventListener('touchmove', (e) => {
      const x = e.touches[0].pageX;
      const walk = (x - touchStartX) * 1.5;
      banner.scrollLeft = scrollLeft - walk;
    });

  
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const closeBtn = document.getElementById("close");

    function openModal(src) {
      modal.style.display = "flex";
      modalImg.src = src;
    }

    closeBtn.onclick = () => {
      modal.style.display = "none";
    };

    modal.addEventListener('click', (e) => {
      if (e.target === modal) modal.style.display = "none";
    });

  
    const toggleBtn = document.getElementById('toggleBanner');

    toggleBtn.addEventListener('click', () => {
      banner.classList.toggle('hidden');
      if (banner.classList.contains('hidden')) {
        toggleBtn.textContent = "▼";
      } else {
        toggleBtn.textContent = "▲";
      }
    });
  </script>
</body>
</html>
